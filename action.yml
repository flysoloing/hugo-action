# action.yml
name: 'Hugo Action'
description: 'Flysoloing Hugo Action'
author: 'flysoloing'
branding:
  icon: 'upload-cloud'
  color: 'blue'
inputs:
  hugo_version:
    description: 'hugo version, default is the latest'
    required: false
    default: 'latest'
  theme_repo_url:
    description: 'hugo theme github repository, default is hugo-theme-even'
    required: false
    default: 'https://github.com/olOwOlo/hugo-theme-even'
  source_repo_url:
    description: 'github article repository'
    required: true
  target_repo_url:
    description: 'github user or organization page, <USERNAME>.github.io'
    required: true
  config_file_url:
    description: 'hugo config file address'
    required: false
  base_url:
    description: 'site address'
    required: false
  title:
    description: 'site title'
    required: false
    default: 'XXX'
#outputs:
#  time:
#    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.hugo_version }}
